<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 150px;
            height: 150px;
            border-collapse: collapse;
        }
        
        tr {
            text-align: center;
            padding: 10px;
            border: 5px solid blue;
            color: red;
        }
        
        colgroup {
            border: 5px solid blue;
        }
        
        td:hover {
            border: 5px solid black;
            cursor: pointer;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>

</html>
