    <script id="ch0104/20">
        var a = +prompt('请输入 a 的值：')
        var b = +prompt('请输入 b 的值：')
        var c = +prompt('请输入 c 的值：')
        var delta = b * b - 4 * a * c
        if (delta == 0) {
            var x = -b / 2 / a
            console.log(x)
            console.log("x1=x2=" + x.toFixed(5));
        } else {
            if (delta > 0) {
                var s_delta = Math.sqrt(delta)
                var x1 = (-b + s_delta) / 2 / a

                var x2 = (-b - s_delta) / 2 / a
                console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5))
            } else {
                delta < 0
                var s_delta = Math.sqrt(-delta)
                var x1 = parseFloat((-b) / (2 * a)).toFixed(5) + '+' + parseFloat(s_delta / (2 * a)).toFixed(5) + 'i'
                var x2 = parseFloat((-b) / (2 * a)).toFixed(5) + '-' + parseFloat(s_delta / (2 * a)).toFixed(5) + 'i'
                console.log("x1=" + x1 + ";" + "x2=" + x2)

            }
        }
    </script>

    <script id="sqrt">
        var x = Number(prompt("number"));
        //牛顿法开平方
        function sqrt(n) {
            var x = 2
            x = x - (x * x - n) / (2 * x)
            x = x - (x * x - n) / (2 * x)
            x = x - (x * x - n) / (2 * x)
            x = x - (x * x - n) / (2 * x)
            x = x - (x * x - n) / (2 * x)
            return x
        }
        console.log(sqrt(x));
    </script>
